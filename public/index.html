<!DOCTYPE html>
<html>
<head>
<title>ENTI Survivors</title>
<!--script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js" integrity="sha512-kg6fSrg6FkD9Ua02PzuA289KatVkTp6HdiFrSKwnz1bKBeKe5JG54rNeYZeghYO/I4ka49rb9H/9Ezcq9Se3iQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script--!>

<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser-arcade-physics.js" integrity="sha512-5j9vKkOm+Dy7+3r0aeNj7wMrjx/jTcskiYsJ5GGGVc/+FXgfkM/0wNd4ekH7+A6S7vvt3Z9oTz8/h0n/3t6B3A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1>ENTI Survivors</h1>
<form>
<label for="dificultad">Difficulty</label>
<select id="dificultad" name="dificultad">
<option value="easy">easy</option>
<option value="medium">medium</option>
<option value="hard">hard</option>
</select>
<button type="submit">Start Game</button>
</form>
<script>

const config = {
   width:960,
   height:540,
	 physics:{
			default:'arcade',
			arcade: {
					debug: true
			}
	 },
   scene:{
   	preload: precarga,
	 	create: crear,
  	update: actualiza 
  
   }
};


const game = new Phaser.Game(config);

let player;
let enemies_max = 20;
let enemies = [];
let enemy_padding = 128;
let enemies_pos = [
   
  {x: enemy_padding, y: enemy_padding},
	{x: config.width/2, y: enemy_padding},
	{x: config.width - enemy_padding, y: enemy_padding},

  {x: config.width - enemy_padding, y:config.height/2},



	{x: config.width - enemy_padding, y: config.height - enemy_padding},
	{x: config.width/2, y: config.height - enemy_padding},
	{x: enemy_padding, y: config.height - enemy_padding},

	{x: enemy_padding, y: config.height/2}
];
let score = 0;
let score_text;
let timer = 0;
let timer_text;
let player_speed = 4;
let player_hp = 3;
let hp_text;
let weapon;
let key_left;
let key_right;
let key_up;
let key_down;
function reset ()
{
	player.x = config.width/2;
	player.y = config.height/2;
}
function precarga ()
{
	this.load.image("bg-img", "imgs/background.png");
  this.load.image("player-img", "imgs//player.png");
	this.load.image("weapon", "imgs/bat_metal.png");

	for (let i = 1; i <= enemies_max; i++){
			
			this.load.image("enemy"+i, "imgs/enemy"+i+".png");
	}

}

function crear ()
{
	let bg = this.add.image(config.width/2, config.height/2, "bg-img");
  player = this.add.image(config.width/2, config.height/2, "player-img");
  
	this.physics.add.existing(player, false);
	player.body.setCollideWorldBounds(true);

	for (let i = 0; i < enemies_pos.length; i++){
	  	let	enemy = "enemy"+Math.floor(Math.random()*enemies_max+1);

				let e = this.add.image(enemies_pos[i].x, enemies_pos[i].y, enemy);

					this.physics.add.existing(e, false);
					enemies.push(e);
					enemies[i].body.setCollideWorldBounds(true);	
	}
	this.physics.add.collider(player, enemies);
	this.physics.add.collider(enemies);
  for (let i = 0; i < enemies_pos.length; i++){
                        if (this.physics.collide(player ,enemies[i])){
                               reset();
                                                player_hp--;
            hp_text.text = player_hp.toString();
                        }
	}
 	weapon = this.add.image(config.width/2+48, config.height/2, "weapon");

	this.physics.add.existing(weapon, false);	
	weapon.visible = false;

	key_left = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
 	key_right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
  key_up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
 	key_down = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);

	setInterval(() => {
			weapon.visible = true;
			this.physics.world.enable(weapon);
			setTimeout(() => {
					weapon.visible = false;
					this.physics.world.disable(weapon);
			}, 400);
	}, 2000);
	setInterval(() => {
			timer = timer + 1;
			timer_text.setText("timer : " + timer);

	}, 1000);
  
	timer_text = this.add.text(3*config.width/4,25, 'time: 0', {fontSize:'400 64px Arial'});
	score_text = this.add.text(16,16, '0', {fontSize:'400 64px Arial'});
	hp_text = this.add.text(16,3*config.height/4, '3', {fontSize:'400 64px Arial'});

}

let last_dir = "L";
let last_x = config.width/2;
let last_y = config.heigth/2;
function actualiza ()
{
  if (key_left.isDown){
    player.x -= player_speed;
		last_dir = "L";

  }
	else if(key_right.isDown){
    player.x += player_speed;
		last_dir = "R";
	}
  
	if (key_up.isDown){
    player.y -= player_speed;
	  last_dir = "U";
	}
  else if (key_down.isDown){
    player.y += player_speed;
		last_dir = "D";
	}
  //weapon.x = player.x +48;
	//weapon.y = player.y;

	switch(last_dir){
			case "L":
			     weapon.x = player.x - 48;
					 weapon.y = player.y;
					 weapon.rotation = 180*Math.PI/180;
					 break;
			case "R":
					 weapon.x = player.x + 48; 
					 weapon.y = player.y;
					 weapon.rotation = 0; 
					 break;
			case "U":
					 weapon.x = player.x;
					 weapon.y = player.y - 48;
					 weapon.rotation = 270*Math.PI/180;
					 break;
			case "D":
					 weapon.x = player.x; 
					 weapon.y = player.y + 48;
					 weapon.rotation = 90*Math.PI/180;
					 break;
	}



	for (let i = 0; i < enemies_pos.length; i++){
			this.physics.moveToObject(enemies[i], player, 50);
			/*if (this.physics.collide(player ,enemies[i])){
				reset();
						player_hp--;
            hp_text.text = player_hp.toString();
			}*/
			if (this.physics.collide(weapon, enemies[i])){
					enemies[i].visible = false;
					this.physics.world.disable(enemies[i]);
					
					score++;

					score_text.text = "Score : " +score;


			}
	}
}

</script>
</body>
</html>
